name: fe-dev 
on:
  push: 
    branches: 
      - main 
jobs: 
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install	// install 하는 패키지 명령어
        working-directory:  // 디렉토리 위치 설정

      - name: Build
        run: npm run build // Build 하는 패키지 명령어
        working-directory: // 디렉토리 위치 설정

      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 sync \
            --region ap-northeast-2 \
            build s3://my-portfolioo\
            --delete
        working-directory: ../my-portfolio // 디렉토리 위치 설정
